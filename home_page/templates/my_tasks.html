{% extends "base.html" %}

{% block content %}
<script type="x-template/underscore" id="task_item">
<div class="col-md-6 col-md-offset-3">
    <div class="card">
        <div class="card-title">
            <strong><%- task_heading %></strong>
        </div>
        <div class="card-content">
            <p><%- task_description %></p>
        </div>

        <div class="card-action">
            <a href="" class="cancel" >Cancel Task</a>
        </div>
    </div>
</div>
</script>

<div class="container">
  <div id="task_list">
  </div>
</div>

{% load static %}
<script src="{% static "task_list.js" %}"></script>

{% endblock %}
