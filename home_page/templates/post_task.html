{% extends "base_navbar.html" %}

{% block content %}
<div id="post_task" class="container">
  <h3>Post Task</h3>
    <div class="row">
      <div class="col s12">
        <form>
          <div class="row">
            <div class="input-field col s2">
              <input type="number" step="any" class="validate" name="price" id="price" >
              <label for="price">Price</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" class="validate" name="task_heading" id="Task_Heading">
              <label for="task_heading">Task Heading</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="Task_Description" name="task_description" rows="3" class="materialize-textarea"></textarea>
              <label for="Task_description">Task Description</label>
            </div>
          </div>
        	<div class="form-group ">
        		<button type="button" id="btn-post" class="btn btn-primary btn-lg btn-block login-button">Post Task</button>
        	</div>
        </form>
      </div>
    </div>
</div>


{% load static %}
<script src="{% static "post_task.js" %}"></script>
{% endblock %}
