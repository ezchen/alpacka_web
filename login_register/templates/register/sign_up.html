{% extends "base.html" %}

{% block content %}
<div id="register" class="container">
	<div class="row main">
		<div class="panel-heading">
             <div class="panel-title text-center">
             		<h1 class="title">Alpacka</h1>
             		<hr />
             	</div>
          </div>
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
          </div>
        </div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Tufts Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email"  placeholder="example@tufts.edu"/>
						</div>
					</div>
				</div>

        <div class="form-group">
          <label for="phone" class="cols-sm-2 control-label">Phone</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="phone" id="phone"  placeholder="Enter your Phone Number"/>
            </div>
          </div>
        </div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" id="btn-login" class="btn btn-primary btn-lg btn-block login-button">Register</button>
				</div>
				<div class="login-register">
		            <a href="/login">Login</a>
		         </div>
			</form>
		</div>
	</div>
</div>

{% load static %}
<script src="{% static "app.js" %}"></script>
{% endblock %}
